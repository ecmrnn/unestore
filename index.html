<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UneStore</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/5a09ba7eb5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Headings -->
            <h1 class="header__title">unestore</h1>
            <p class="header__desc">Lagi mo bang nakakalimutan presyo ng paninda ni nanay? Edi isearch mo na ditong bobo ka.</p>
            <!-- Search Form -->
            <form action="" method="get" class="form--search">
                <!-- Search Input -->
                <input type="search" name="Search Input" id="searchInput" placeholder="Nescafe" class="input__search">
                <!-- Search Button -->
                <button id="searchBtn" class="btn btn--search"><i class="fa">&#xf002;</i>
                </button>
            </form>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="container">
            <!-- Notice -->
            <h3>notice!</h3>
            <p>Ang mga presyo ng paninda rito ay nakabase lamang sa tindahan ni nanay. Maaaring iba ang presyo ng mga ito sa ibang tindahan, oki?</p>
            <!-- Lists of Product -->
            <div class="product">
                <img src="" alt="">
                <span class="product__title">Product Title</span>
                <span class="product__price">50.00Php</span>
            </div>
        </div>
    </main>
        
    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
